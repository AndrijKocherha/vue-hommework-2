<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/nullstyle.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<title>task3</title>
	</head>
	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text">4. Вивести список як маркований список з елементами у форматі (name: salary)</div>
				</div>
				<div id="app">
					<ul>
						<template v-for="workerData in workersList" :key="workerData.id">
							<li>{{workerData.name}}: {{workerData.salary}}</li>
						</template>
					</ul>
				</div>
			</div>
			<script>
				const { createApp } = Vue
				const workersList = [
					{
						id: "111",
						name: "Іванов",
						salary: 10000,
					},
					{
						id: "123",
						name: "Петров",
						salary: 20000,
					},
					{
						id: "113",
						name: "Сидоров",
						salary: 50000,
					},
				]
				const app = createApp({
					data() {
						return {}
					},
					computed: {
						workersList() {
							return workersList
						},
					},
				})
				app.mount("#app")
			</script>
		</main>
	</body>
</html>
